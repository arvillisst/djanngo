{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"></div>

    {% include "_parts/header.html" %}
    <!-- End Main Header -->
	
	<!--Error Section-->
    <section class="error-section">
    	<div class="auto-container">
            <div class="error-big-text">404</div>
            <h2>Упс! Что-то пошло не так</h2>
            <div class="text">Страница которую вы ищите не существует, или была удалена</div>
            <div class="error-options">
            	<a href="/" class="theme-btn btn-style-two"><span class="txt">На главную</span></a>
                
            </div>
        </div>
    </section>
	<!--Error Section-->
	
	<!--Clients Section-->
    <section class="clients-section" style="background-image: url(images/background/1.jpg)">
        <div class="outer-container">
            
            <div class="sponsors-outer">
                <!--Sponsors Carousel-->
                <ul class="sponsors-carousel owl-carousel owl-theme">
                    <li class="slide-item"><figure class="image-box"><a href="#"><img src="images/clients/1.png" alt=""></a></figure></li>
                    <li class="slide-item"><figure class="image-box"><a href="#"><img src="images/clients/2.png" alt=""></a></figure></li>
                    <li class="slide-item"><figure class="image-box"><a href="#"><img src="images/clients/3.png" alt=""></a></figure></li>
                    <li class="slide-item"><figure class="image-box"><a href="#"><img src="images/clients/4.png" alt=""></a></figure></li>
                    <li class="slide-item"><figure class="image-box"><a href="#"><img src="images/clients/5.png" alt=""></a></figure></li>
                    <li class="slide-item"><figure class="image-box"><a href="#"><img src="images/clients/1.png" alt=""></a></figure></li>
					<li class="slide-item"><figure class="image-box"><a href="#"><img src="images/clients/2.png" alt=""></a></figure></li>
                </ul>
            </div>
            
        </div>
    </section>
    <!--End Clients Section-->

	<!--Main Footer-->
    {% include "_parts/footer.html" %}
	
</div>  
<!--End pagewrapper-->

<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>


{% endblock content %}
