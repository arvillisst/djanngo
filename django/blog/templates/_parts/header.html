{% load static %}
<!-- Preloader -->
    <div class="preloader"></div>

    <header class="main-header">

        <!-- Header Upper -->
        <div class="header-upper">
            <div class="inner-container">
                <div class="auto-container clearfix">
                    <!--Info-->
                    <div class="logo-outer">
                        <div class="logo"><a href="/"><img src="{% static 'images/logo1 (1).png' %}" alt="" title=""></a></div>
                    </div>

                    <!--Nav Box-->
                    <div class="nav-outer clearfix">
                        <!--Mobile Navigation Toggler For Mobile--><div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                        <nav class="main-menu navbar-expand-md navbar-light">
                            <div class="navbar-header">
                                <!-- Togg le Button -->
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="icon flaticon-menu"></span>
                                </button>
                            </div>

                            <div class="collapse navbar-collapse clearfix" id="navbarSupportedContent">
                                <ul class="navigation clearfix">
                                    <li><a href="/"><span data-hover="Главная">Главная</span></a></li>
                                    <li><a href="/"><span data-hover="Услуги">Услуги</span></a></li>
									

                                    <li><a href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><span data-hover="Написать">Написать</span></a></li>
                                    {% if user.is_superuser %}
                                        <li><a href="{% url 'scrape' %}"><span data-hover="iguide">iguide</span></a></li>
                                        <li><a href="{% url 'verge_news' %}"><span data-hover="verge">verge</span></a></li>
                                        {% comment %} <li><a href="{% url 'neo_win' %}"><span data-hover="neo win">neo win</span></a></li> {% endcomment %}
                                        <li><a href="/admin/blog/"><span data-hover="Админ">Админ</span></a></li>
                                    {% endif %}
                                    
                                    
                                </ul>
                            </div>
                        </nav>
                        <!-- Main Menu End
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
                        -->

                        <!-- Main Menu End-->
                        <div class="outer-box clearfix">
							<!-- Search Btn -->
							<div class="search-box-btn"><span class="icon flaticon-search"></span></div>
                            <!-- Button Box -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Header Upper-->



    	<!-- Mobile Menu  -->
        <div class="mobile-menu">
            <div class="menu-backdrop"></div>
            <div class="close-btn"><span class="icon far fa-window-close"></span></div>

            <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
            <nav class="menu-box">
            	<div class="nav-logo"><a href="/"><img src="{% static 'images/logo1 (1).png' %}" alt="" title=""></a></div>

                <ul class="navigation clearfix"><!--Keep This Empty / Menu will come through Javascript--></ul>
            </nav>
        </div><!-- End Mobile Menu -->

    </header>
    <!-- End Main Header -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Написать нам</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="get" action="{% url 'contact' %}">
          <div class="form-group">
            <label for="recipient-email" class="col-form-label">Ваш email:</label>
            <input type="email" class="form-control" id="recipient-email" value="" >
          </div>
          <div class="form-group">
            <label for="recipient-theme" class="col-form-label">Тема:</label>
            <input type="text" class="form-control" id="recipient-theme" value="">
          </div>
        
          <div class="form-group">
            <label for="message-message" class="col-form-label">Сообщение:</label>
            <textarea class="form-control" value="" id="recipient-message"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer text-center">
        <button class="theme-btn btn-style-two contact-us-button" type="submit" name="submit-form" data-dismiss="modal"><span class="txt">Отправить</span></button>
      </div>
    </div>
  </div>
 
</div>


<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/contact-us.js' %}"></script>
